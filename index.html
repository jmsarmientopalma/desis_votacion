<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Desis - Formulario de Votación</title>
    </head>
    
    <link rel="stylesheet" href="/css/master.css">
    <link rel="shortcut icon" href="image/check.png"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="js/main.controller.js"></script>
    
    <body>
        
        <h2>Formulario de Votación</h2>
        
        <div class="container">

            <form action="backend/votar.module.php" method="post" class="table">

                <div class="tr">
                    <div class="td right">
                        <label for="txtName">Nombre y Apellido</label>
                    </div>
                    <div class="td left">
                        <input 
                            type="text" 
                            name="txtName" 
                            id="txtName" 
                            minlength="1" 
                            maxlength="40"
                            placeholder="Ingrese nombre completo..." 
                            required
                        >
                    </div>
                </div>

                <div class="tr">
                    <div class="td right">
                        <label for="txtAlias">Alias</label>
                    </div>
                    <div class="td left">
                        <input 
                            type="text" 
                            name="txtAlias" 
                            id="txtAlias" 
                            minlength="5" 
                            maxlength="20"
                            pattern="^(?=[A-Za-z]+[0-9]|[0-9]+[A-Za-z])[A-Za-z0-9]{5,20}$" 
                            placeholder="Ingrese su alias..." 
                            title="Mínimo 5 letras y números"
                            required
                        >
                    </div>
                </div>                
                

                <div class="tr">
                    <div class="td right">
                        <label for="txtRut">RUT</label>
                    </div>
                    <div class="td left">
                        <input type="text" name="txtRut" id="txtRut" placeholder="12345678-9" required>
                    </div>
                </div>                
                
                <div class="tr">
                    <div class="td right">
                        <label for="txtEmail">E-mail</label>
                    </div>
                    <div class="td left">
                        <input 
                            type="email" 
                            name="txtEmail" 
                            id="txtEmail" 
                            maxlength="60" 
                            placeholder="casilla@correo.com" 
                            required
                        >
                    </div>
                </div>
                
                <div class="tr">
                    <div class="td right">
                        <label for="slRegion">Región</label>
                    </div>
                    <div class="td left">
                        <select name="slRegion" id="slRegion"></select>
                    </div>
                </div>
                
                <div class="tr">
                    <div class="td right">
                        <label for="slComuna">Comuna</label>
                    </div>
                    <div class="td left">
                        <select name="slComuna" id="slComuna"></select>
                    </div>
                </div>
                
                <div class="tr">
                    <div class="td right">
                        <label for="slCandidato">Candidato</label>
                    </div>
                    <div class="td left">
                        <select name="slCandidato" id="slCandidato"></select>
                    </div>
                </div>

                <div class="tr">
                    <div class="td right">
                        <label>¿Cómo se enteró de nosotros?</label>
                    </div>
                    <div class="td left">
                        <fieldset>
                              
                        </fieldset>
                    </div>
                </div>

                <div class="tr">
                    <div class="td">&nbsp;</div>
                    <div class="td center">
                        <button id="btnVotar" type="button">Votar</button>
                    </div>
                </div>

            </form>

            <div id="alertOk" class="alert-ok">Voto correctamente emitido!</div>
            <div id="alertErr" class="alert-err">Han ocurrido errores en el proceso.</div>
            <div id="alertInfo" class="alert-info">El RUT <span id="spnRut"></span> ya tiene un voto anterior registrado. El voto es único por RUT.</div>
        </div>

        <div class="footer">
            2023 - JM Sarmiento -&nbsp;<a href="mailto:jmsarmientopalma@gmail.com">jmsarmientopalma@gmail.com</a>
        </div>

    <script src="js/init.js"></script>
    </body>
</html>
